<html>
<head>
    <title>Unit Test</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/expect.js/expect.js"></script>
    <script>mocha.setup('bdd')</script>
    <script src="../fidola.js"></script>
    <script src="spec/Sequence.spec.js"></script>
    <script src="spec/datastructure/BinaryHeap.spec.js"></script>
    <script src="spec/datastructure/BinarySearchTree.spec.js"></script>
    <script src="spec/datastructure/CartesianTree.spec.js"></script>
    <script src="spec/datastructure/RedBlackTree.spec.js"></script>
    <script src="spec/datastructure/LinkedList.spec.js"></script>
    <script src="spec/datastructure/ImmutableArray.js"></script>
    <script src="spec/Numeric.spec.js"></script>
    <script src="spec/NumberTheory.spec.js"></script>
    <script src="spec/MultiPrecision.spec.js"></script>
    <script>
        function assert(expr, msg) {
            if (!expr) throw new Error(msg || 'failed');
        }
    </script>
    <script>
        onload = function(){
            var runner = mocha.run();
            runner.globals(['fidola']);
        };
    </script>
</head>
<body>
<h1>Unit tests of Fidola</h1>
<div id="mocha"></div>
</body>
</html>
